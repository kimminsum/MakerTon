<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link css -->
    <link rel="stylesheet" href="home.css">
    <title>Home</title>
</head>
<body>
    <div class="QR_background">
        <!-- Top navigation -->
        <div class="top_nav">
            <!-- Status Bar -->
            <div class="status_bar">
                <!-- Time -->
                <div class="Time">
                    <img src="src/Time.svg" alt="time">
                </div>
                <!-- Levels -->
                <div class="Levels">
                    <img src="src/Levels.svg" alt="">
                </div>
            </div>
            <!-- Title -->
            <div class="title">킥세이프</div>
        </div>

        <!-- Body -->
        <div>
            <div class="texts_container">
                <!-- title -->
                <div class="bring_text">대여하기</div>
                <!-- Dscrpt -->
                <div class="dscrpt">킥보드 상단의 QR코드를 스캔하여
                    간편하게 대여하세요.</div>
            </div>
            <div>
                <div class="QR_focused"></div>
            </div>
        </div>


        <!-- Caution closed -->
        <div class="Caution_size_controller"></div>
        <div class="caution_closed">
            <div class="caution">
                <div class="icon_caution">
                    <img src="src/icon_caution.svg" alt="">
                </div>
                <div class="caution_text">주의사항</div>
            </div>
            <div class="caution_more_text">안전한 주행을 위한 주의사항을 확인하세요.</div>
            <!-- Navigation Bottom -->
            <div class="nav_bottom">
                <div class="btn_long">
                    <div class="btn_long_text">모든 주의사항을 확인했어요.</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
